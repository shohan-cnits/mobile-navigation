<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile_navigation">
      <ul>
        <li class="mobile_navigation_list">
          <a href="#"
            ><span class="mobile_navigation_icon"
              ><ion-icon name="home-outline"></ion-icon
            ></span>
            <span class="mobile_navigation_text">House</span>
          </a>
        </li>
        <li class="mobile_navigation_list">
          <a href="#"
            ><span class="mobile_navigation_icon"
              ><ion-icon name="cart-outline"></ion-icon
            ></span>
            <span class="mobile_navigation_text">Cart</span>
          </a>
        </li>
        <li class="mobile_navigation_list active">
          <a href="#"
            ><span class="mobile_navigation_icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <span class="mobile_navigation_text">Profile</span>
          </a>
        </li>
        <li class="mobile_navigation_list">
          <a href="#"
            ><span class="mobile_navigation_icon"
              ><ion-icon name="chatbubble-outline"></ion-icon
            ></span>
            <span class="mobile_navigation_text">Message</span>
          </a>
        </li>
        <li class="mobile_navigation_list">
          <a href="#"
            ><span class="mobile_navigation_icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
            <span class="mobile_navigation_text">Setting</span>
          </a>
        </li>
        <div class="mobile_indicator"></div>
      </ul>
    </div>

    <!-- Ionicons CDN Start -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Ionicons CDN End -->

    <script src="./mobile-navigation.js"></script>
  </body>
</html>
